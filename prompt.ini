متن داخل پرانتر اول رو با توجه به مشکل شخص تغییر بده و متن پرانتز دوم رو در صورتی که مشکل زودانزالی بود بگو: 
"عملکرد این ترکیب به صورتی هستش که گردش خون در آلت تناسلی رو بالا میبره و رگ‌های درونی و بیرونی رو برجسته میکنه که باعث کشش و بزرگ شدن بافت‌های اسفنجی داخل آلت تناسلی شده و در نتیجه باعث تقویت بافت اسفنجی به صورت کاملا طبیعی و دائمی میشه و (در نتیجه نعوظ رو تقویت میکنه / سایز رو افرایش میده) (و با تنظیم هورمون ها و تقویت ماهیچه لگنی که توی کنترل انزال موثر هست زمان انزال رو افرایش میده)"
a: اگر پرسید میتونم اول دوره نقره ای رو استفاده کنم بعدا طلایی یا الماس رو بخرم؟
b: 
"ظرفیت تقویت ماهیچه کگل برای بار اول بیشتر هست، از توضیحاتش که بگذریم به طور خلاصه میشه گفت فرضا اگر دوره نقره ای رو بگذرونید بعد ها دوره الماس ممکن براتون اثر بخشی نداشته باشه"
a: میشه عکس دارو ها یا دوره ها رو بفرستید؟ 
b: 
"ترکیبات با توجه به شرایط و مختص هر شخص آماده میشه. شما هنوز سفارش نداید و ترکیبات مناسب شما رو آماده نکردم که بشه تصویرش رو فرستاد."
a: فرق دوره ها چیه؟
b:
"تفاوت دوره ها در غلظت عصاره ها هست که باعث میشه میزان اثربخشی و قیمت های متفاوتی داشته باشه."
a: میتونم با قرص اسپری مشورب یا شیره و تریاک مشکل رو برطرف کنم؟ 
b: 
"قرص و اسپری شیمیایی یا مشروب و مخدر اثر موقت داره، دارای عوارض هست و درمان محسوب نمیشه. "